<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!--CSS LINK-->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>

    <!--Jumbotron header-->

    <div class="jumbotron">
            <h1 class="display-4">Book your seat today!</h1>
            <p class="lead">Book in advance to avoid the wait list!</p>
            <hr class="my-4">
            <p></p>
            <a class="btn btn-primary btn-lg" href="#" role="button">Home</a>
            <a class="btn btn-danger btn-lg" href="#" role="button">View Tables</a>
        </div>

        <form>
                <div class="form-row">

                  <div class="col">
                    <input type="text" class="form-control" id= "name" placeholder="Name">
                    <input type="text" class="form-control" id= "email" placeholder="Email">
                  </div>

                  <div class="col">
                    <input type="text" class="form-control" id= "phoneNumber" placeholder="Phone #">
                    <input type="text" class="form-control" id= "uniqueId" placeholder="Unique ID">
                  </div>
                  
                  <button type="submit" class="btn btn-danger btn-lg" id="submit">Submit Reservation</button>
                  
                </div>
              </form>

              <div class="name">
                    <button type="button" href="#" class="btn btn-link">API Table</button>        
                    <button type="button" href="#" class="btn btn-link">API Waiting List</button>
                </div>
    
</body>
